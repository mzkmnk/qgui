<div class="max-w-6xl mx-auto p-6">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">
    Qgui - Terminal Interface
  </h1>
  
  <!-- ターミナル表示エリア -->
  <div class="mb-6 rounded-lg shadow-lg overflow-hidden" style="height: 500px;">
    <app-terminal></app-terminal>
  </div>
  
  <!-- 既存のメッセージ表示（一時的に非表示） -->
  <div class="hidden">
    <app-message-display [messages]="messages()"></app-message-display>
    <app-command-input
      (commandSubmit)="onCommandSubmit($event)"
    ></app-command-input>
  </div>
</div>
<router-outlet></router-outlet>
